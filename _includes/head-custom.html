<!-- Make mobile use real device width so our mobile breakpoints apply -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Webfonts (optional; keep if you like your current look) -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Your custom CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">

<!-- Social Preview -->
<meta property="og:title" content="{{ site.title | default: 'Liad Mizrachi - Product Portfolio' }}">
<meta property="og:description" content="{{ site.description | default: 'Explore product challenges, data-driven projects, and measurable outcomes.' }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/Redpillbluepill.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ site.title | default: 'Liad Mizrachi - Product Portfolio' }}">
<meta name="twitter:description" content="{{ site.description | default: 'Explore product challenges, data-driven projects, and measurable outcomes.' }}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/images/Redpillbluepill.png">

<!-- Favicon -->
<link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
